<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.css">


</head>
<body>

    <div class="container">
        <header>
            <h1> Matching Game</h1>
        </header>
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
            </ul>
            <div class="timer">
            </div>
            <div class="moves-label"> Moves :
                <span class="moves">0</span>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
            </div>
        </div>
        </section>

        <ul class="deck" ID ="card-deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

<!--=====================================
                MODAL
    =====================================-->
    <!-- Modal Window -->
    <div  id="popup" class="modal_background hide">
            <div class="modal_body">
                    <button class="modal_button modal_cancel">x</button>
                    <div class="modal_heading">
                        <h2 class="modal_title">Great Job!- you WON.</h2>
                    </div>
    <!-- modal stats-->
                <div class="modal_stats">
                    <div class="modal_time"> Time</div>
                    <span class="modal_stars">Stars</span>
                    <span class="modal_moves">Moves</span>
                </div>
                <div class="modal_buttons">
                    <button class="modal_button modal_replay" >Replay</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
